<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssLayout.css">
    <title>Css Layout</title>
</head>
<body>
    <!-- 
        -Block
        -New line
        -Full width of body
        -Can contain both black and inline

        Inline
        -Same line
        -Width of content
        -Can ONLY contain data or other inline elements
    -->

<!-- 
     *emmet samples:
.class (creates just a div)

.className#id-name (creates a div plus an ID)

<div class="className
id="id-name"></div>
-->


<div class="sample" id="id-block-sample">block-sample</div>
<div class="sample" id="id-inline-sample">Width Of Content</div>
<div class="sample" id="id-none">none</div>

<hr>

<h1>Block Element Examples</h1>


<div class="block-elements">
<div>Divs h1-h6</div>

<table>
    <tr>
        <td>one</td>
        </tr>
</table>

<ul>
    <li>Unordered list</li>
</ul>

<ol>
    <li>Ordered Lists</li>
</ol>

<nav>Nav Element</nav>

</div>

<h1>inline element examples</h1>
<div class="inline-elements">
    <span>Span</span>
    <a href="anchor tags"></a>
<i>italics</i>
<em>emphasis</em>
<b>bold</b>
<strong>strong</strong>
<img src="#" alt="#">
<button>Buttons</button>
</div>

<div class="sample">

<div id="relative-sample"></div>
<div id="absolute-sample"></div>
<div id="fixed-sample"></div>
<div id="static-sample"></div>


<!-- position relative means my children are positioned to me -->
<!-- position absolite mean I am positioned relative to my parent -->
 





</body>
</html>
